<wicket:extend>
	<script type="text/javascript">
	$(function() {
		$("#slider_o2").slider({
			min : 0,
			max : 100,
			values : [70]
		});
		$("#slider_co2").slider({
			min : 0,
			max : 100,
			values : [30]
		});
		$("#slider_n2").slider({
			min : 0,
			max : 100,
			values : [10]
		});
		$("#slider_ph").slider({
			min : 0,
			max : 100,
			values : [70]
		});
		$("#slider_wl").slider({
			min : 0,
			max : 100,
			values : [30]
		});
		$("#slider_tt").slider({
			min : 0,
			max : 100,
			values : [10]
		});

		$.jGrowl('<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>Water is too acidic. Increase water level.',
				{ life: 3500
				});
		$.jGrowl('<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>Target pH is higher than 7.',
				{ life: 3500
				});
	});
	</script>
	<div class="fl ui-corner-all left_panel" style="text-align: center;">
	 
	<img wicket:id="gas" />
	
	<div class="ui-corner-all aqua_cp">

	<div class="fl cp" id="aqua_left_panel" style="width: 320px; height: 200px; padding: 8px;">
		<div><label>Amount of O2 to produce:</label><div id="slider_o2" class="slider"></div></div>
	
		<div><label>Amount of CO2 to produce:</label><div id="slider_co2" class="slider"></div></div>
	
		<div><label>Amount of N2 to produce:</label><div id="slider_n2" class="slider"></div></div>
	</div>

	</div><!-- end of aqua_cp -->
	
	</div>

	<div class="fl right_panel ui-corner-all" style="width: 400px; height: 525px; border: 1px solid #aaa;">

	<center>Select view:&nbsp;&nbsp;&nbsp;
	<select>
		<option>pH</option>
		<option>Water level</option>
		<option>Water temperature</option>
	</select>
	</center>
	
	<center><img wicket:id="watertank" /></center>
	
	<center>
	<div class="ui-corner-all" style="width: 350px; height: 160px; border: 1px solid #aaa; margin-top: 10px;">
	

	<div class="aqua_cp2">
	
		<div><label>Water level:</label><div id="slider_wl" class="slider"></div></div>
		<div><label>Target pH:</label><div id="slider_ph" class="slider"></div></div>
		<div><label>Target temperature:</label><div id="slider_tt" class="slider"></div></div>
		
	
	</div><!-- end of left_panel -->
	</div>
	</center>


 	</div>
 	<div class="clear"></div>
</wicket:extend>
