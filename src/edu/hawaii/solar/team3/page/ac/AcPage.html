<wicket:extend>
<script type="text/javascript">

$(document).ready(function() {

	
		$.jGrowl('<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>Temperature ' + $("input#currentTemp").val() + 'F too high. Turn AC on.',
				{ sticky: false
				});
	
});

</script>
<div class="clear"></div>
<div id="main_frame" >
	
	<div class="fl main_content">
	
	
	<div class="fl left_panel ui-corner-all">

		<div class="center wd">
			Select view:&nbsp;&nbsp;&nbsp;
			<select>
				<option>Temperature</option>
				<option>Humidity</option>
			</select>
		</div>
		<div class="center wd">
			<img wicket:id="chart" />
		</div>
		<div class="center">
			Temperature: <input type="text" size="6" value=" 82.0 F" id="currentTemp" disabled="disabled" />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
			Humidity: <input type="text" size="6" value=" 56.1%" disabled="disabled" />
		</div>


	<div class="ui-corner-all center" id="temp_cp_frame">
	
		
		<div class="ui-corner-all center" id="temp_cp">
		
			<p><label>Turn AC:</label><span class="input_block"><input type="radio" name="ac"/>&nbsp;On</span><span class="input_block"><input type="radio" checked="checked" name="ac"/>&nbsp;Off</span></p>
			
			<p><label>Override schedule?</label><span class="input_block"><input type="radio" checked="checked" name="sch">&nbsp;Yes</span><span class="input_block"><input type="radio" name="sch" />&nbsp;No</span></p>
			
			<p><label>Target temperature:</label><input type="text" size="6" value=" 74.0 F"/></p>
			
			<p><label>Target humidity:</label><input type="text" size="6" value=" 55.0%"/></p>
		
		</div><!-- end of temp_cp -->
	
	</div>
	</div><!--  end of left_panel -->

	<div class="fl right_panel ui-corner-all">
		<center>
		<div class="ui-corner-all" style="border: 1px solid #ccc;">
			<h5 style="text-align: center; margin-top: 20px;">AC Schedule</h5>
			<table>
	   		<tr>
	      		<th>Day</th>
	      		<th>Time</th>
	      		<th>AC</th>
	      		<th>Temperature</th>
	      		<th>Humidity</th>
	    	</tr>
	   		
	     	<tr wicket:id="ScheduleList">
	       		<td wicket:id="Day">[Day]</td>
	       		<td wicket:id="Time">[Time]</td>
	       		<td wicket:id="AC">[AC]</td>
	       		<td wicket:id="Temperature">[Temp]</td>
	       		<td wicket:id="Humidity">[Humidity]</td>
	     	</tr>
	   		
	  		</table>
	    </div>
	    <p></p>
	    <div class="ui-corner-all" style="border: 1px solid #ccc;">
	    <p></p>
			<b>Select</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" checked="checked" name="controls" /> Add &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="controls" />  Edit &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="controls" />  Delete
			<hr>
			
			Day:&nbsp;&nbsp;&nbsp;
				<select id="temp_profile">
					<option>Sunday</option>
					<option>Monday</option>
					<option>Tuesday</option>
					<option>Wednesday</option>
					<option>Thursday</option>
					<option>Friday</option>
					<option>Saturday</option>
				</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Time: <input type="text" size="10" value=" 12:00AM"/>
			<p></p>
			Temperature: &nbsp;&nbsp;&nbsp; <input type="text" size="6" value=" 74.0 F"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Humidity: &nbsp;&nbsp;&nbsp; <input type="text" size="6" value=" 55.0%"/>
			<p></p>
			AC: &nbsp;&nbsp;&nbsp; <input type="radio" name="ac2"> On &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" checked="checked" name="ac2">  Off
			<p></p>
			<p></p>
			<input type="submit" value="Apply" /> &nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="Clear" />
			<p></p>
	    </div>
	    </center>
	</div>
	
	<div class="clear"></div>
	</div><!--  end of main_content -->
	
	
	
	<div class="clear"></div>
</div><!--  end of main_frame -->
<div class="clear"></div>	
	
	
</wicket:extend>
