<wicket:extend>

	<script type="text/javascript">
	$(function() {
		$("#timer").slider({
			min : 0,
			max : 60,
			values : [0]
		});

		$.jGrowl('<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>Your available gas gallons is low. ',
				{ life: 3800
				});
	});

	
	
	

	function doSomething() {
		if (document.getElementById("myButton").value == "Gas on") {
			document.getElementById("myButton").value = "Gas off";
		} else {
			document.getElementById("myButton").value = "Gas on";
		}
	}
</script>

<style>
	.waterblock {
		width: 33%;
		height: 100%;
		display: block;
		float: left;
		font-size: 16px;
	}
</style>
<div style="width: 99%; height: 24px;">
	
        <span class="waterblock" wicket:id="sprinkler">[Other topics message goes here]</span>
        <span class="waterblock" wicket:id="gas">[Other topics message goes here]</span>
        <span class="waterblock" wicket:id="temperature">[Other topics message goes here]</span>
        
        <div class="clear"></div>
        <span class="waterblock"><br><div id="timer" class="slider fr"></div></span>
        <input type="button" value="Gas on" id="myButton" onClick="doSomething()">
        


</div>
<div class="clear"></div>
<div class="page_content">
	<div class="fl left_panel ui-corner-all" style="height: 400px !important">

	<div class="span-16 last"><img wicket:id="googleChart" /></div>
	</div>

	<div class="fl right_panel ui-corner-all" style="height: 400px !important">

	<table>
		<tr>
			<th>Date</th>
			<th>Billed</th>
			<th>Thous. Gal.</th>
			<th>Days</th>
			<th>Gal. per Day</th>
		</tr>
		<div wicket:id="bill">
		<tr>
			<td wicket:id="date">[Date]</td>
			<td wicket:id="amount">[Amount]</td>
			<td wicket:id="gallons">[Gallons in the thousands]</td>
			<td wicket:id="days">[Days]</td>
			<td wicket:id="perDay">[Gallons per Day]</td>
		</tr>
		</div>
	</table>
	</div>
	</div>
	<div class="clear"></div>
</wicket:extend>
